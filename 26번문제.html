    <script>
        //프롬프트()와 같은 메세지 창들의 특징 : 사용자가 응답하지 않으면, 
        //무한대기 상태에 빠짐(액션을 해줘야 넘어감)
        let y=prompt("년도를 입력하시오");

        let msg=(y%4==0)? "<h1>윤달있음</h1>":"<h1>윤달없음</h1>"; 

        document.write(msg);


    </script>
