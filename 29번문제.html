<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29번문제</title>
    <script>
        //첫번째 프롬프트: 사용자가 입력한 문자
        let x=prompt("원하는 기호는?");

        //두번째 프롬프트: 출력 횟수
        let n=parseInt(prompt("원하는 횟수는?"));

        for(let i=1 ; i<=n ; i++ ){
            document.write(x);
        }

    </script>
</head>
<body>
    
</body>
</html>
